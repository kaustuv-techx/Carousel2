<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="swiper.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img class="image" src="img2.png" href="www.google.com"></div>
        <div class="swiper-slide"><img class="image" src="img1.png"></div>
        <div class="swiper-slide"><img class="image" src="img3.png"></div>
        <div class="swiper-slide"><img class="image" src="img2.png"></div>
        <div class="swiper-slide"><img class="image" src="img1.png"></div>
        <div class="swiper-slide"><img class="image" src="img3.png"></div>
        <div class="swiper-slide"><img class="image" src="img2.png"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>


    <script type="text/javascript" src="swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
          },
          loop: true,
          autoplay: {
            delay: 2200,
            disableOnInteraction: false,
          }
        });
    </script>
</body>
</html>
